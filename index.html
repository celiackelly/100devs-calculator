<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="A simple calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>Calculator</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header></header>
		
		<section>
			<!--Calculator-->
			<div class="calculator-grid">
				<!--Display-->
				<div class="output"></div>
				
				<!--Buttons Row 1-->
				<button>AC</button>
				<button>+/-</button>
				<button>&percnt;</button>
				<button class="operator">&divide;</button>

				<!--Buttons Row 2-->
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="operator">&times;</button>

				<!--Buttons Row 3-->
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="operator">-</button>

				<!--Buttons Row 4-->
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="operator">+</button>

				<!--Buttons Row 5-->
				<button class="col-2">0</button>
				<button>.</button>
				<button class="operator">=</button>
			</div>
		</section>

		<footer></footer>

		<script type="text/javascript" src="js/main.js" defer></script>
	</body>
</html>
